<!doctype html>
<html lang="en">
  <head>
    <title>Albums</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Albums</h1>
    <div>
      {% for album in albums %}
      <a href="/albums/{{album.id}}">
        <p>Title: {{ album.title }} <br>Released: {{ album.release_year}}</p>
        <hr>
      </a>
      {% endfor %}
    </div>
    <a href="/">Home</a>
  </body>
</html>
